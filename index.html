<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="card-img-top" src="images/image-equilibrium.jpg" alt="card-image">
     <h1></h1>
      <h2>Equilibrium #3429</h2>  
      <div class="card-body">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="card-body">
        <span class="rate">0.041ETH</span>
        <img class="left-img"src="images/favicon-32x32.png" alt="picture"> 
        <span class="left">3 days left</span> 
      </div>
      <hr>
      <div class="card-footer">
        <img class="image" src="images/image-avatar.png" alt="picture">
        <span class="name">Creation of</span>
        <a class="name1" >Jules Wyvern</a> 
      </div>
  </div>
</div>
